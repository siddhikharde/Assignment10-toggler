<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Toggler</h1>
    

   <div class="container">
     <img src="./images/light.jpg" alt="light mode" id="image" class="img" width="500" >
    <button id="toggleButton" class="button" onclick="toggle()">Light Mode</button>


   </div>
   <script>
     const toggleImg = document.getElementById('image');
        const toggleButton = document.getElementById('toggleButton');
     let isOn = true;
     function toggle() {
        isOn = !isOn;
        if(isOn){
            toggleImg.src="./images/light.jpg";
            toggleButton.innerText="Light Mode";
            document.body.style.backgroundColor = "antiquewhite";
        }else{
            toggleImg.src="./images/dark1.jpg";
            toggleButton.innerText="Dark Mode";
            document.body.style.backgroundColor = "#070404";
        }
        
     }

   </script>
</body>
</html>
